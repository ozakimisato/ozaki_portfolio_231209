    <script>

            // --ローディング-->
            //テキストのカウントアップ+バーの設定 --
            var bar = new ProgressBar.Line(splash_text, { <!--  //id名を指定  -->
            easing: 'easeInOut',//アニメーション効果linear、easeIn、easeOut、easeInOutが指定可能
            duration: 3000,//時間指定(1000＝1秒)
            strokeWidth: 0.2,//進捗ゲージの太さ
            color: '#F2C04B',//進捗ゲージのカラー
            trailWidth: 0.2,//ゲージベースの線の太さ
            trailColor: '#bbb',//ゲージベースの線のカラー
            text: {//テキストの形状を直接指定				
                style: {//天地中央に配置
                    position: 'absolute',
                    left: '50%',
                    top: '50%',
                    padding: '0',
                    margin: '-30px 0 0 0',//バーより上に配置
                    transform: 'translate(-50%,-50%)',
                    'font-size': '1rem',
                    color: '#fff',
                },
                autoStyleContainer: false //自動付与のスタイルを切る
            },
                step: function (state, bar) {
                bar.setText(Math.round(bar.value() * 100) + ' %'); //テキストの数値
            }
            });

        setTimeout(
            function () { $('.wrap').addClass('open-wrap'); console.log('aaaa'); }, 2900);


        //ローディング後のアニメーションスタート -->
        bar.animate(1.0, function () {//バーを描画する割合を指定します 1.0 なら100%まで描画します
        $("#splash_text").fadeOut(10);//フェイドアウトでローディングテキストを削除
        $(".loader_cover-up").addClass("coveranime");//カバーが上に上がるクラス追加
        $(".loader_cover-down").addClass("coveranime");//カバーが下に下がるクラス追加
        $("#splash").fadeOut();//#splashエリアをフェードアウト
        });

        // / <!--ハンバーガーメニュー　自作のJS-->
        $(".openbtn").click(function () {//ボタンがクリックされたら
            $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
            $("#g-nav").fadeToggle('200');//
        });

        $("#g-nav a").click(function () {//ナビゲーションのリンクがクリックされたら
            $(".openbtn").removeClass('active');//ボタンの activeクラスを除去し
            $("#g-nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスを除去し
            $("#container").removeClass('mainblur');//ぼかしているエリアのmainblurクラスを除去
        });


        // / <!--フェードイン->
        $(window).scroll(function (){
            $('.fadein').each(function(){
                var elemPos = $(this).offset().top,
                scroll = $(window).scrollTop(),
                windowHeight = $(window).height();

                    if (scroll > elemPos - windowHeight + 150){
                        $(this).addClass('scrollin');
                    }
            });
        });


        //   <!-- //トップページ -->
        $(function() {
        var pagetop = $('#pagetop');   
        pagetop.hide();
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {  
                pagetop.fadeIn(); //100pxスクロールしたらフェードイン
            } else {
                pagetop.fadeOut();  //100pxスクロールしたらフェードアウト
            }
        });
        pagetop.click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 500); //トップへ戻る
            return false;
        });
        });

    </script>
